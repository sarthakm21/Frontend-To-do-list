<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A simple To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

<div class="container">
      <div class="jumbotron">
        <span class="col-md-9 display-4">Your To-Do List</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRT3lkEriYLokqL7Rursw2b1ZbqnhbfMrxtl2nv7IzJzSTxHTqm" alt="A normal picture" class="col-md-3">
      </div>


      <div class="modify">
        <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-success" type="button" id="add">Add</button>
        </div>
        <input type="text" class="form-control" placeholder="Enter A Task" id="addText">
      </div>
        <!-- <button type="button" name="button" class="btn btn-danger">Delete</button>
        <button type="button" name="button" class="btn btn-info">Edit</button> -->
      </div>

      <ul id="tasks">
        
      </ul>


    </div>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
